<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Anônimo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fórum Anônimo</h1>
        <div id="loginSection">
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
            <form id="registerForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div id="forumSection" style="display:none;">
            <button id="logoutButton">Logout</button>
            <form id="newSectionForm" style="display:none;">
                <input type="text" id="newSectionName" placeholder="Nova Seção" required>
                <button type="submit">Criar Seção</button>
            </form>
            <select id="sectionSelect"></select>
            <form id="postForm">
                <textarea id="postContent" placeholder="Escreva sua postagem aqui..." required></textarea>
                <button type="submit">Postar</button>
            </form>
            <div id="postsContainer"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
