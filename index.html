<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
        .login-container, .post-container, .posts-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
            border-radius: 5px;
        }
        .post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .post h3 {
            margin: 0;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZayS2B7JvmxX8pnaNJGbBnXP78U5Eq6I",
            authDomain: "forum-teste-b771e.firebaseapp.com",
            databaseURL: "https://forum-teste-b771e-default-rtdb.firebaseio.com",
            projectId: "forum-teste-b771e",
            storageBucket: "forum-teste-b771e.appspot.com",
            messagingSenderId: "276889858845",
            appId: "1:276889858845:web:3d9e09110c792cfe6f977f"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let isAuthenticated = false;

        async function login(event) {
            event.preventDefault();
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                isAuthenticated = true;
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('post-form').classList.remove('hidden');
                loadPosts();
            } catch (error) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = 'Usuário ou senha incorretos.';
            }
        }

        async function postProduct(event) {
            event.preventDefault();
            if (!isAuthenticated) {
                alert('Você precisa estar logado para postar.');
                return;
            }

            const title = document.querySelector('input[name="title"]').value;
            const description = document.querySelector('textarea[name="description"]').value;
            const price = document.querySelector('input[name="price"]').value;

            try {
                await db.ref('posts').push({
                    title,
                    description,
                    price,
                    date: new Date().toISOString()
                });
                alert('Produto postado com sucesso!');
                loadPosts();
            } catch (error) {
                alert('Erro ao postar produto.');
            }
        }

        async function loadPosts() {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';
            
            try {
                const snapshot = await db.ref('posts').orderByChild('date').once('value');
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `<h3>${post.title}</h3><p>${post.description}</p><p>Preço: ${post.price}</p><p>Data: ${new Date(post.date).toLocaleDateString()}</p>`;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.log("Erro ao carregar posts: ", error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</head>
<body>
    <div class="login-container" id="login-form">
        <h1>Login</h1>
        <form onsubmit="login(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <div class="post-container hidden" id="post-form">
        <h1>Postar Produto</h1>
        <form onsubmit="postProduct(event)">
            <input type="text" name="title" placeholder="Título" required>
            <textarea name="description" placeholder="Descrição" required></textarea>
            <input type="text" name="price" placeholder="Preço" required>
            <button type="submit">Postar</button>
        </form>
    </div>

    <div class="posts-container" id="posts">
        <h1>Produtos</h1>
    </div>
</body>
</html>
