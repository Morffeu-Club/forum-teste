<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Estilos omitidos por brevidade */
    </style>
    <script>
        async function login(event) {
            event.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbxR-GDws0lmQCS0MNLRla1TlhcxaPzKWfhVGndFJM5QlRaAvBUSTWq7wWnNgLhNeW75/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ username, password })
            });

            const result = await response.json();
            const errorElement = document.getElementById('error-message');

            if (result.result === 'success') {
                errorElement.textContent = '';
                alert('Login bem-sucedido!');
                // Redirecionar ou executar ação de sucesso
            } else {
                errorElement.textContent = 'Usuário ou senha incorretos.';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="login(event)">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>
</body>
</html>
