<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Anônimo</title>
    <style>
        /* Seu CSS existente */
    </style>
    <script type="module">
        // Importar funções necessárias do SDK Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "forum-teste-b771e.firebaseapp.com",
            projectId: "forum-teste-b771e",
            storageBucket: "forum-teste-b771e.appspot.com",
            messagingSenderId: "276889858845",
            appId: "1:276889858845:web:b23bdd86955b3a2c09e7f4",
            measurementId: "G-YFG9BKVLRD",
            databaseURL: "https://forum-teste-b771e-default-rtdb.firebaseio.com"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const postForm = document.getElementById('postForm');
            const postsContainer = document.getElementById('postsContainer');
            const postContent = document.getElementById('postContent');
            const sectionSelect = document.getElementById('sectionSelect');
            const newSectionForm = document.getElementById('newSectionForm');
            const newSectionName = document.getElementById('newSectionName');
            const loginSection = document.getElementById('loginSection');
            const forumSection = document.getElementById('forumSection');
            const logoutButton = document.getElementById('logoutButton');
            const adminUid = '62CkML6yYngmCI9pcx0HMkQZt5Q2'; // Substitua pelo seu UID de admin

            onAuthStateChanged(auth, user => {
                if (user) {
                    loginSection.style.display = 'none';
                    forumSection.style.display = 'block';
                    fetchSections();
                    if (user.uid === adminUid) {
                        newSectionForm.style.display = 'block';
                    } else {
                        newSectionForm.style.display = 'none';
                    }
                } else {
                    loginSection.style.display = 'block';
                    forumSection.style.display = 'none';
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = e.target.elements.email.value;
                const password = e.target.elements.password.value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    alert('Falha no login: ' + error.message);
                }
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = e.target.elements.email.value;
                const password = e.target.elements.password.value;
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    alert('Falha no registro: ' + error.message);
                }
            });

            logoutButton.addEventListener('click', () => {
                signOut(auth);
            });

            const fetchSections = () => {
                const sectionsRef = ref(database, 'sections');
                onValue(sectionsRef, (snapshot) => {
                    const sections = snapshot.val();
                    sectionSelect.innerHTML = '';
                    postsContainer.innerHTML = '';
                    for (let id in sections) {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = sections[id].name;
                        sectionSelect.appendChild(option);
                    }
                    if (sectionSelect.options.length > 0) {
                        sectionSelect.value = sectionSelect.options[0].value;
                        fetchPosts(sectionSelect.value);
                    }
                });
            };

            const fetchPosts = (sectionId) => {
                const postsRef = ref(database, `sections/${sectionId}/posts`);
                onValue(postsRef, (snapshot) => {
                    const posts = snapshot.val();
                    postsContainer.innerHTML = '';
                    for (let id in posts) {
                        const post = posts[id];
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.textContent = post.content + ' (' + new Date(post.timestamp).toLocaleString() + ')';

                        if (auth.currentUser && auth.currentUser.uid === adminUid) {
                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = 'Deletar';
                            deleteButton.addEventListener('click', () => {
                                remove(ref(database, `sections/${sectionId}/posts/${id}`));
                            });
                            postDiv.appendChild(deleteButton);
                        }

                        postsContainer.appendChild(postDiv);
                    }
                });
            };

            const submitPost = async (content, sectionId) => {
                const postsRef = ref(database, `sections/${sectionId}/posts`);
                const newPostRef = push(postsRef);
                await set(newPostRef, {
                    content: content,
                    timestamp: Date.now(),
                    uid: auth.currentUser.uid
                });
            };

            postForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const content = postContent.value.trim();
                const sectionId = sectionSelect.value;
                if (content && sectionId) {
                    await submitPost(content, sectionId);
                    postContent.value = '';
                    fetchPosts(sectionId);
                }
            });

            newSectionForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const sectionName = newSectionName.value.trim();
                if (sectionName) {
                    const sectionsRef = ref(database, 'sections');
                    const newSectionRef = push(sectionsRef);
                    await set(newSectionRef, {
                        name: sectionName
                    });
                    newSectionName.value = '';
                    fetchSections();
                }
            });

            sectionSelect.addEventListener('change', () => {
                fetchPosts(sectionSelect.value);
            });

            fetchSections();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Fórum Anônimo</h1>
        <div id="loginSection">
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Senha" required />
                <button type="submit">Login</button>
            </form>
            <form id="registerForm">
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Senha" required />
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div id="forumSection" style="display:none;">
            <button id="logoutButton">Logout</button>
            <form id="newSectionForm" style="display:none;">
                <input type="text" id="newSectionName" placeholder="Nova Seção" required />
                <button type="submit">Criar Seção</button>
            </form>
            <select id="sectionSelect"></select>
            <form id="postForm">
                <textarea id="postContent" placeholder="Escreva sua postagem aqui..." required></textarea>
                <button type="submit">Postar</button>
            </form>
            <div id="postsContainer"></div>
        </div>
    </div>
</body>
</html>
